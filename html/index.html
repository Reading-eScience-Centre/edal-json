<!doctype html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	
	<link rel="stylesheet" href="css/leaflet/leaflet-0.7.3.css" />
	<link rel="stylesheet" href="css/style-0.1.css" />
	
	<script>
	var version = '0.1';
	var require = {
		enforceDefine: true,
		baseUrl: 'js',
		paths: {
			jquery: [
				'https://code.jquery.com/jquery-1.11.3.min.js',
				'ext/jquery-1.11.3.min'
			],
			jquery-ajax-native: [
				'https://cdn.rawgit.com/acigna/jquery-ajax-native/1.0.1/src/jquery-ajax-native.js',
				'ext/jquery-ajax-native-1.0.1'			
			],
			ndarray: 'ext/ndarray-1.0.18',
			leaflet: [
				'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet-src',
				'ext/leaflet-src-0.7.3'
			],
			leaflet-providers: [
				'https://cdnjs.cloudflare.com/ajax/libs/leaflet-providers/1.0.29/leaflet-providers.min',
				'ext/leaflet-providers.min-1.0.29'
			],
			msgpack: 'ext/msgpack-1.0.5',
			main: 'main-' + version,
			palettes: 'palettes-' + version,
			interpolation: 'interpolation-' + version
		},
		bundles: {
			ndarray: ["ndarray", "ndarray-ops"],
		}
	};
	</script>
	<script data-main="main" src="js/ext/require.min-2.1.18.js"></script>
</head>
<body>
	<div id="map"></div>
	
	<template id="template-legend">
		<div class="info legend">
			<div style="margin-bottom:3px">
				<strong class="legend-title"></strong> (<span class="legend-uom"></span>)
			</div>
			<div style="display: inline-block; height: 144px; float:left">
				<span style="height: 136px; width: 18px; display: block; margin-top: 9px;" class="legend-palette"></span>
			</div>
			<div style="display: inline-block; float:left; height:153px">
				<table style="height: 100%;">
					<tr><td style="vertical-align:top" class="legend-max"></td></tr>
					<tr><td style="vertical-align:bottom" class="legend-min"></td></tr>
				</table>
			</div>
		</div>
	</template>
	
	<template id="template-palettes">
		<div class="info palettes">
			Palette:
			<button class="palette-button" data-palette="dem">DEM</button>
			<button class="palette-button" data-palette="rainbow">Rainbow</button>
			<button class="palette-button" data-palette="linearL">LinearL</button>
			<button class="palette-button" data-palette="gray">Grays</button>
			<button class="palette-button" data-palette="grayinv">Grays (inv)</button>
			<button class="palette-button" data-palette="blues">Blues</button>
			<button class="palette-button" data-palette="greens">Greens</button>
			<button class="palette-button" data-palette="reds">Reds</button>
			<button class="palette-button" data-palette="GnBu">GnBu</button>
			<button class="palette-button" data-palette="YlGnBu">YlGnBu</button>			
		</div>
	</template>
	
	<template id="template-interpolation">
		<div class="info interpolation">
			Interpolation:
			<button class="interpolation-button" data-interpolation="nearestNeighbor">None</button>
			<button class="interpolation-button" data-interpolation="idw">IDW</button>
		</div>
	</template>
	
	<template id="template-palette-range">
		<div class="info palette-range">
			Palette Range:
			<button class="palette-range-button" data-palette-range="global">Global</button>
			<button class="palette-range-button" data-palette-range="fov">Field of view</button>
			<!--<button class="palette-range-button" data-palette-range="custom">Custom</button>-->
		</div>
	</template>
</body>
</html>
